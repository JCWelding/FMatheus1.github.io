<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .invisible-button {
            position: fixed;
            left: 10px;
            bottom: 10px;
            width: 100px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            color: transparent;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <h2>Submitted Information:</h2>
    <p><strong>Name:</strong> <span id="submittedName"></span></p>
    <p><strong>Email:</strong> <span id="submittedEmail"></span></p>
    <p><strong>Message:</strong> <span id="submittedMessage"></span></p>

    <!-- Include the script.js file -->
    <script src="script.js"></script>
</body>
</html>
