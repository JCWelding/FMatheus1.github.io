<body>
    <header>
        <h1>Welding Company</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="content">
            <h2>Contact </h2>
            <p>Have a question or need a quote? Contact us using the form below:</p>
            <h2>Submit Form</h2>
            <!-- Input fields and button to trigger the storeFormData function -->
            <label class="qu" for="nameField">Enter your name:</label>
            <input type="text" id="nameField"><br><br>
            <label class="qu2" for="emailField">Enter your email:</label>
            <input type="email" id="emailField"><br><br>
            <label class="qu3" for="messageField">Enter your message:</label>
            <textarea id="messageField" style="width: 300px; height: 100px;"></textarea><br><br>
            <button onclick="storeFormData()">Send</button>
            <p id="displayData"></p>

            <script>
                function storeFormData() {
                    var name = document.getElementById("nameField").value;
                    var email = document.getElementById("emailField").value;
                    var message = document.getElementById("messageField").value;

                    var entry = "Name: " + name + ", Email: " + email + ", Message: " + message;

                    // Generate a unique key for each entry
                    var key = "userEntry" + localStorage.length;

                    localStorage.setItem(key, entry);

                    document.getElementById("displayData").textContent = "Data saved.";

                    // Clear the input fields after storing the data
                    document.getElementById("nameField").value = "";
                    document.getElementById("emailField").value = "";
                    document.getElementById("messageField").value = "";

                    // Display all entries
                    displayAllEntries();
                }

                // Function to display all stored entries
                function displayAllEntries() {
                    var allEntriesDiv = document.getElementById('allEntries');
                    allEntriesDiv.innerHTML = ''; // Clear the previous entries

                    for (var i = 0; i < localStorage.length; i++) {
                        var key = localStorage.key(i);
                        if (key.startsWith('userEntry')) {
                            var entry = localStorage.getItem(key);
                            var entryElement = document.createElement('p');
                            entryElement.textContent = entry;
                            allEntriesDiv.appendChild(entryElement);
                        }
                    }
                }

                // Load and display all stored entries when the page loads
                window.onload = function() {
                    displayAllEntries();
                };
            </script>
        </div>
    </div>
